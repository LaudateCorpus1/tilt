<!DOCTYPE html>
<html lang="en" ng-controller="AppCtrl">

	<head>
		<title>Tilt</title>
		<meta charset="utf-8">
		<link rel="apple-touch-icon-precomposed" href="img/app-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/app-icon-72x72.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/app-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/app-icon-57x57.png" />

        <link rel="apple-touch-startup-image" href="img/startup-320x460.png">
        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-640x920.png">
        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-640x1096.png">
        <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 1)" href="img/startup-768x1004.png">
        <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-1536x2008.png">

        <link rel="stylesheet" type="text/css" href="css/angular-carousel.css">
        <link rel="stylesheet/less" href="css/style.less">
		<script src="lib/less.min.js" type="text/javascript"></script>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    	<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>

	<body>
		<div ng-view id="game">
		</div>

        <div class="screen" id="scn-loading" ng-hide="resourcesLoaded" ng-controller="LoadingCtrl" ng-animate="'fade'">
            <ah-progressbar></ah-progressbar>
        </div>

        <div id="black" class="screen" ng-show="resourcesLoaded && isLoading()" ng-animate="{hide: 'fade-hide'}"></div>
        <div id="white" class="screen" ng-show="game.isResetting" ng-animate="{hide: 'fade-hide'}"></div>

        <div id="idle" class="screen" ng-show="isIdle()" ng-animate="{hide: 'fade-hide'}"></div>

		<script src="lib/angular.js"></script>
		<script src="lib/angular-touch.js"></script>
        <script src="lib/angular-route.js"></script>
        <script src="lib/angular-carousel.js"></script>
		<!--script src="lib/gamepad.js"></script-->
		<script src="lib/tinycolor.js"></script>

        <script src="js/app.js"></script>
        <script src="js/tilt.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/input.js"></script>
		<script src="js/localization.js"></script>
		<script src="js/shapes.js"></script>
		<script src="js/levels.js"></script>
		<script src="js/progress.js"></script>
		<script src="js/boardElements.js"></script>
		<script src="js/game.js"></script>
        <script src="js/replay.js"></script>
		<script src="js/editor.js"></script>
	</body>
</html>
